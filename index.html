<html lang="en">

<head>
  <meta charset="UTF-8">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Product preview card component</title>

  <!--google font  -->

  <!-- my css -->
  <link rel="stylesheet" href="index.css">

<body>
  <main>



    <article class="product">
      <picture class="product__img">
        <!-- simply specified the minimum width for desktop -->
        <source srcset="images/image-product-desktop.jpg" media="(min-width: 600px)"> 
        <img src="/images/image-product-mobile.jpg" alt="Channel perfume card with description" width="" height="">
      </picture>
      <div class="product__content">

        <p class="product__category">perfume</p>

        <h1 class="product__title">Gabrielle Essence Eau De Parfum </h1>

        <p> A floral, solar and voluptuous interpretation composed by Olivier Polge,Perfumer-Creator for the House of
          CHANEL.</p>

        <div class="flex-group">
          <p>
            <span class="visually-hidden">Current price:</span>
            $149.99</p>
          <p class="product__original-price"><span class="visually-hidden">original price:</span><s>$169.99</s></p>

        </div>

        <button class="button" data-icon="shopping-cart">Add to Card</button>

      </div>


    </article>
    <aside>

    </aside>
  </main>
